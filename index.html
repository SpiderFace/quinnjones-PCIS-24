<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Momentum - Assignment Tracker</title>
    <link rel="icon" type="image/x-icon" href="Momentum Logo.png">    
</head>
<body>
    <div id="logo">
        <img src="Momentum Logo.png" alt="Momentum Logo" width="50px">
    </div>
    <div class="container">
        <div class="header">
            <h1>Momentum</h1>
            <h2>Advanced Assignment Tracker</h2>
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <input type="text" id="groupInput" placeholder="Class or organization">
            <input type="date" id="dueDateInput">
            <button id="AddTaskButton" onclick="addTask()">Create!</button>
        </div>
        <div id="taskList">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
