<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Momentum: Advanced Assignment Tracker</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Momentum</h1>
            <img src="Momentum Logo.png" alt="Momentum Logo">
        </div>
        <div class="subheader">
            <h2>Advanced Assignment Tracker</h2>
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <input type="date" id="dueDateInput">
            <button onclick="addTask()">Add Assignment</button>
        </div>
        <div id="taskList">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
